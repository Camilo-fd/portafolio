<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/module/contact-me.css">
    <title>Portafolio</title>
</head>
<body>
    <header>
        <section class="header1">
            <h5>PORTAFOLIO</h5>
        </section>
        <section class="header2">
            <nav class="navbar">
                <ul class="nav-menu">
                    <li><a href="/portafolio">INICIO</a></li>
                    <li><a href="./about.html">ACERCA DE MI</a></li>
                    <li><a href="./proyect.html">PROYECTOS</a></li>
                    <li><a href="./contact-me.html">CONTACTAME</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section class="main1">
            <div>
                <h4>CONTACTAME</h4>
            </div>
        </section>
        <section class="main2">
            <div class="caja1-main2">
                <div class="contact-form-container">
                    <h1>Contacto</h1>
                    <form action="/enviar-mensaje" method="POST">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
            <div class="caja2-main2">
                <h4>
                    ¿Que esperas para trabajar conmigo?
                </h4>
                <div class="loader"></div>
            </div>
        </section>
    </main>
</body>
</html>
